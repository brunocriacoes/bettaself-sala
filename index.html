<!DOCTYPE html>
<html lang="pt">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bettaself sala</title>
    <link rel="shortcut icon" href="./assets/logo/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">

    <script defer>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./sw.js').then(function (registration) {
                }, function (err) {
                });
            });
        }
    </script>
</head>
<body>
    <div class="app">
        <div class="c-card_video">
            <img src="./assets/logo/logo-box.png" alt="Bettaself" class="c-card_video__logo">
            <div class="space"></div>
            <button class="c-card_video__button js-button-init">
                <img class="card_video__ico" src="./assets/ico/video.png" alt="video">
                <span>Start Meeting</span> 
            </button>
        </div>
    </div>
    <div class="c-render-video js-box-meet">
        <div class="btn-close"> <span class="js-close-meet">x</span> </div>
        <div id="meet"/>
    </div>
